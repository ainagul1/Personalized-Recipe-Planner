<!DOCTYPE html>
<html>
<head>
    <title>Preferences</title>
</head>
<body>
    <h2>Enter Your Preferences:</h2>
    <form action="/save_preferences" method="post">
        <label>Dietary Restrictions:</label>
        <input type="text" name="diet" placeholder="E.g., Vegetarian, Gluten-Free" required><br>

        <label>Favorite Cuisine:</label>
        <input type="text" name="cuisine" placeholder="E.g., Italian, Mexican" required><br>

        <label>Number of Meals per Week:</label>
        <input type="number" name="meals_per_week" required><br>

        <button type="submit">Save & Continue</button>
    </form>
</body>
</html>
